<!DOCTYPE html>
<html>
<head>
  <meta content="text/html" charset="utf-8">
  <title>Quản lý don vi</title>
  <link rel="stylesheet" type="text/css" href="style/style-quanlydonvi.css">
</head>
<body>
    <div class="mainWarp">
    <h2>
        Đơn vị
        <button type="button" class="topbutton">Thêm mới</button>
    </h2>

  <div id="container">
      
    </div>
    <script>
    function getAjaxEngine() {
        return  new XMLHttpRequest() || 
                new ActiveXObject("Msxml2.XMLHTTP") ||
                new ActiveXObject("Microsoft.XMLHTTP");
    }
    function loadContent() {
      let xmlhttp = getAjaxEngine();
      xmlhttp.onreadystatechange = function() {
        if (xmlhttp.readyState == 4) {
          // Nếu backend trả về JSON thì cần thay đổi khối lệnh này
          //var obj = JSON.parse(jsonData);

          // để phân tích JSON và cập nhật DOM
          document.getElementById("container").innerHTML = xmlhttp.responseText;
        }
      }
      xmlhttp.open("GET", "./quanlydonvi.php");
      xmlhttp.send(null);
    }
    loadContent();
  </script>
  </div>
</body>
</html>
